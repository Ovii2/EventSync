<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-create-form">
  <h2>Create new event</h2>

  <div class="form-group">
    <input maxlength="101" type="text" formControlName="title" placeholder="Enter title"/>
    <app-form-errors class="error" [fieldName]="'Title'" [control]="eventForm.get('title')"></app-form-errors>
  </div>

  <div class="form-group">
    <textarea maxlength="501" formControlName="description" placeholder="Enter description"></textarea>
    <app-form-errors class="error" [fieldName]="'Description'" [control]="eventForm.get('description')"></app-form-errors>
  </div>

  <button type="submit" [disabled]="eventForm.invalid">Create</button>
</form>
