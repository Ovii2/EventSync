@if (feedbackSummary) {
  <div class="event-summary">
    <h4>Quick summary results:</h4>
    <ul class="event-summary-list">
      <li>Positive {{ feedbackSummary.positiveCount }}</li>
      <li>Neutral {{ feedbackSummary.neutralCount }}</li>
      <li>Negative {{ feedbackSummary.negativeCount }}</li>
    </ul>
  </div>
}
