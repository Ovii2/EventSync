<div class="event-card" [routerLink]="['/events/details', event.id]">
  <div class="card-header">
    <h2 class="event-title">{{ event.title }}</h2>
    <div class="feedback">
      <span class="material-symbols-outlined">chat</span>
      <span class="feedback-count">{{ event.feedbackCount > 99 ? '99+' : event.feedbackCount }}</span>
    </div>
  </div>
  <p class="event-description"> {{ event.description  }} </p>
  <p class="event-date">{{ event.createdAt | date : 'yyyy-MM-dd HH:mm' }}</p>
</div>
